<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item *ngFor="let item of locations">
        <div class="data">
          <p>Longitude: {{item.long}}</p>
          <p>Latitude: {{item.lat}}</p>
          <p>Time: {{item.time | date:'MM dd yyyy hh:mm:ss a'}}</p>
          <div class="deleteBtn">
            <ion-button (click)="delete(item.time)">Delete Location</ion-button>
  
          </div>

        </div>
        
      </ion-item>

    </ion-list>
  </div>
</ion-content>
